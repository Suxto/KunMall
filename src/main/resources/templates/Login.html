<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录-爱坤电脑城-为ikun提供最好的服务</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <!--导航栏样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/Navigation.css">
    <!--登录页样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>

<body>
    <!--导航栏-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Logo</a>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Login.html">
                        <h2>登录</h2>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav me-right">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:history.go(-1)">返回</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--------------------------------------------------------------->
    <div class="login container mt-3">
        <form action="Home.html" class="form">
            <h2>登录</h2>
            <div class="mb-3 mt-3">
                <label for="UserID" class="form-label">用户账号:</label>
                <input type="text" class="form-control" id="UserID" placeholder="Enter UserID" name="UID">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">确认密码:</label>
                <input type="password" class="form-control" id="repassword" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
        </form>
    </div>

</body>

</html>
