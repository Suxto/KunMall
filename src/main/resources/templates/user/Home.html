<!--首页-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页-爱坤电脑城-为ikun提供最好的服务</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <!--导航栏样式-->
    <link rel="stylesheet" type="text/css" href="../../static/css/Navigation.css">
    <!--首页样式-->
    <link rel="stylesheet" type="text/css" href="../../static/css/Home.css">
    <!--图标-->
    <link rel="icon" type="favicon.ico" href="../../static/img/ikunLOGO.png">
</head>

<body>
<!--导航栏-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-top">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
        <img src="../../static/img/ikunLOGO.png" width="55">
    </a>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="Home.html">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Customize.html">定制</a>
            </li>
        </ul>
        <ul class="navbar-nav me-right">
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">客服</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ShopMall.html">购物车</a>
            </li>
            <li class="nav-item" th:if="${username==null}">
                <a class="nav-link" href="Login.html">登录</a>
            </li>
            <li class="nav-item" th:if="${username!=null}">
                <a class="nav-link" th:text="${username}"></a>
            </li>
            <li class="nav-item" th:if="${username!=null}">
                <a class="nav-link" th:href="@{/logout}">登出</a>
            </li>
            <li class="nav-item" th:if="${admin}">
                <a class="nav-link" th:href="@{/Admin/AdminHome}">后台管理</a>
            </li>

        </ul>
    </div>
</nav>
<!---------------------------------------------------------->

<div class="picture container-fluid mt-3">
    <h1><strong>爱坤电脑城</strong></h1>
</div>
<!-- 轮播 -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- 指示符 -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- 轮播图片 -->
    <div class="picture carousel-inner">
        <div class="carousel-item active">
            <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" class="d-block" style="width:60%">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_nature_wide.jpg" class="d-block" style="width:60%">
        </div>
        <div class="carousel-item">
            <img src="https://static.runoob.com/images/mix/img_mountains_wide.jpg" class="d-block"
                 style="width:60%">
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
<div th:each="item: ${RecommendsList}">
    <div class="intro container mt-3">
        <h2>推荐配置 <span th:text="${itemStat.index + 1}"></span></h2>
        <div class="card">
            <div class="card-body">
                <h5>CPU：<span th:text="${item[0]}"></span></h5>
                <h5>显卡：<span th:text="${item[1]}"></span></h5>
                <h5>内存：<span th:text="${item[2]}"></span></h5>
                <h5>硬盘：<span th:text="${item[3]}"></span></h5>
            </div>
            <div class="card-footer">
                <h4>价格：<span style="color:gold;" th:text="${item[4]}"></span>
                    <a class="btn btn-primary"
                       th:href="@{/Customize(recommend=${itemStat.index + 1})}"
                       type="button">定制
                    </a>
                </h4>

            </div>
            <div class="card-footer"><h5 th:text="${item[5]}"></h5></div>
        </div>
    </div>
</div>

</body>

</html>
