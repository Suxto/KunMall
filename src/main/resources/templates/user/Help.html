<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>客服</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/Navigation.css">
  <link rel="stylesheet" type="text/css" href="../../static/css/Help.css">
  <link rel="icon" type="favicon.ico" href="../../static/img/ikunLOGO.png">
  <!-- Bootstrap5.3.2 css -->
  <link rel="stylesheet" href="../../static/plugin/bootstrap/bootstrap.min.css">
  <!-- Bootstrap5.3.2 js -->
  <script src="../../static/plugin/bootstrap/bootstrap.min.js"></script>
  <!-- Popper.js  -->
  <script src="../../static/plugin/bootstrap/popper.min.js"></script>
  <!-- jQuery-->
  <script src="../../static/plugin/jquery/jquery-3.7.1.min.js"></script>

  <script src="../../static/js/Help.js"></script>
  <script>
      window.addEventListener('DOMContentLoaded', function () {
          setTimeout(function () {
              const messages = document.getElementById('messages');
              messages.scrollTop = messages.scrollHeight;
          }, 0);
      });
  </script>
</head>
<body>
<!--导航栏-->
<div th:replace="~{user/NavBar :: navbar}"></div>
<!--------------------------------------------------------------->
<h1>客服</h1>
<div class="dialog">
  <div class="header">
    <div class="info">
      <div class="name">客服</div>
    </div>
    <div class="actions">
      <div class="btn close"></div>
    </div>
  </div>
  <div class="messages" id="messages">
    <div class="message" th:text="${text}" style="white-space: pre-wrap;">
    </div>
  </div>
  <div class="input-box">
    <input id="talk" type="text" placeholder="请输入消息">
    <button class="btn btn-success" onclick="Push()">发送</button>
    <button class="btn btn-primary" onclick="Refresh()">刷新
    </button>
  </div>
</div>
</body>
</html>
