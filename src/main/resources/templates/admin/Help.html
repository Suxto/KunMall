<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>管理员界面-客服回复</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/Navigation.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/Help.css">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->

<body>
<!--导航栏-->
<!--------------------------------------------------------------->
<h1>黑粉</h1>
<div class="dialog">
    <div class="header">
        <div class="info">
            <div class="name">小明</div>
        </div>
        <div class="actions">
            <div class="btn close"></div>
        </div>
    </div>
    <div class="messages">
        <div class="message">
            <div>你好，今天天气不错。</div>
        </div>
        <div class="message">
            <div>你好，原不？</div>
        </div>
    </div>
    <div class="input-box">
        <input id="talk" type="text" placeholder="请输入消息">
        <button class="btn btn-danger" onclick="Push()">发送</button><button class="btn btn-primary" onclick="Refresh()">刷新</button>
    </div>
</div>
